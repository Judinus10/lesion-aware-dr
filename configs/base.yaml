project_name: "lesion_aware_dr"
run_name: "baseline_efficientnet"

paths:
  # For local: use "data"
  # For Colab: you can override these paths in a notebook cell or edit them.
  data_dir: "data"
  raw_dir: "data/raw"
  processed_dir: "data/processed"
  outputs_dir: "outputs"
  checkpoints_dir: "outputs/checkpoints"

model:
  backbone: "efficientnet_b0"   # good starting backbone
  num_classes: 5
  pretrained: true

data:
  # If true → use random fake data (for testing only)
  use_dummy: false           # set to false when you connect real datasets
  image_size: 224

  # Real dataset paths (used when use_dummy = false)
  train_csv: "E:/DR_related/eyepacs/train.csv"
  val_csv: "E:/DR_related/eyepacs/val.csv"
  image_dir: "E:/DR_related/eyepacs/Images"
  image_col: "image_id"        # column in CSV with filename
  label_col: "label"        # column in CSV with label (0–4)

training:
  seed: 42
  # epochs: 10
  epochs: 1
  batch_size: 8
  num_workers: 0
  lr: 1e-4
  weight_decay: 1e-5
  optimizer: "adamw"
  scheduler: "cosine"


logging:
  use_wandb: false
  wandb_project: "lesion_aware_dr"
  wandb_entity: null

loss:
  name: "ce"         # "ce" | "focal" | "cb_focal" (later)
