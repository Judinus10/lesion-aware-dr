project_name: "lesion_aware_dr"
run_name: "baseline_efficientnet"

paths:
  data_dir: "data"
  raw_dir: "data/raw"
  processed_dir: "data/processed"
  outputs_dir: "outputs"
  checkpoints_dir: "outputs/checkpoints"

model:
  backbone: "efficientnet_b0"
  num_classes: 5
  pretrained: true

data:
  use_dummy: false
  image_size: 224

  train_csv: "/content/drive/MyDrive/Lesion_aware_DR/eyepacs/train.csv"
  val_csv:   "/content/drive/MyDrive/Lesion_aware_DR/eyepacs/val_clean.csv"
  image_dir: "/content/eyepacs_images/Images"
  image_col: "image_id"
  label_col: "label"

  # Use ONE balancing method at a time.
  # Here: sampler OFF, loss weights ON.
  use_weighted_sampler: false
  sampler_mode: "inverse"

training:
  seed: 42
  epochs: 10
  batch_size: 8
  num_workers: 2
  lr: 1e-4
  weight_decay: 1e-5
  optimizer: "adamw"
  scheduler: "cosine"

logging:
  use_wandb: false
  wandb_project: "lesion_aware_dr"
  wandb_entity: null

loss:
  name: "cb_focal"
  beta: 0.9999
  gamma: 2.0
  alpha_mode: "effective"   # "effective" | "inverse" | "none"
  reduction: "mean"
  use_class_weights: false  # (not used for cb_focal)
